            cpu: "250m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - "bench schedule"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
