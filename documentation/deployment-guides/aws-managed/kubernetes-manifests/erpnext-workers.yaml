      labels:
        app: erpnext-scheduler
        component: scheduler
        environment: production
        version: v14
    spec:
      serviceAccountName: erpnext-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
